<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Loop</h1>
    <ul>
        <script>
            document.write('<li>1<li>');
            var i = 0;
            while (i < 3) {
                document.write('<li>2<li>');
                document.write('<li>3<li>');
                i = i + 1;
            }
            document.write('<li>4<li>');
        </script>
    </ul>
</body>

</html>
<!--반복문은 순서대로 실행되는 프로그램의 실행 순서를 제어하는 제어문이라 할 수 있음-->
<!--조건문과 함께 제어 하는 것. 언제 true에서 false로 전환하는지를 정해야 함-->
