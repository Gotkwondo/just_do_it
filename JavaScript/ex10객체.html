<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programer": "egoing",
            "designer": "leezche"
        };  //객체 생성방식 var 객체명 = {"분류명" : "정보", "분류명" : "정보"}
        document.write("programer: " + coworkers.programer + "<br>");   //객체 불러오기 - 객체명.분류명
        document.write("designer: " + coworkers.designer + "<br>");
        coworkers.bookkeeper = "duru";                                  //객체에 추가 - 객체명.추가분류명="정보"
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
        coworkers["data scientist"] = "taeho";                          //객체에 추가 - []를 사용하면 문자열입력으로 띄어쓰기 가능
        document.write("data scientist : " + coworkers["data scientist"] + "<br>");
    </script>
    <h2>Iterate</h2>
    <script>    //for(var key in 객체명)을 이용하여 객체의 인덱스에 있는 값들을 전부 가져올 수 있다.
        for (var key in coworkers) {
            document.write(key + ' : ' + coworkers[key] + '<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function () {         //function showAll(){}와 같은 구조
            for (var key in this) {
                document.write(key + ' : ' + this[key] + '<br>');   //this는 소속되있는 객체를 가르키기 때문에
            }                                                       //객체의 이름이 바뀌어도 사용 가능하다
        }   //객체에 소속된 변수에 함수를 만들 수 있다. 객체에 포함된 함수는 메소드라고 한다.
        //객체에 포함된 변수를 Property라고 한다
        coworkers.showAll();
    </script>
</body>

</html>
