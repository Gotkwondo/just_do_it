<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
        /*배열에 속한 것들은 인덱스라고 함*/
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push("juhyeon");
        coworkers.push("taeho");
        for (var i = 0; i < coworkers.length; i++) {
            document.write(coworkers[i]);
        }
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>

</html>
