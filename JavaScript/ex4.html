<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Comparision operators & Boolean</h1>
    <h2>===</h2>
    <!--===은 비교연산자이자 2항연산자이다. 왼쪽과 오른쪽의 값을 true혹은 false로 결과를 만듬-->
    <h2>1===1</h2>
    <script>
        document.write(1 === 1);
    </script>
    <h2>2===1</h2>
    <script>
        document.write(2 === 1);
    </script>
    <h2>1&lt;2</h2>
    <!--&lt; 은 < 을 표시-->
    <script>
        document.write(1 < 2);
    </script>
    <h2>1&lt;1</h2>
    <!--&lt; 은 < 을 표시-->
    <script>
        document.write(1 < 1);
    </script>
</body>

</html>
