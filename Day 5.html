<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <title>Day 5</title>
    </head>
    <body>
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <!--div태그는 display: block; 속성으로 자동 줄바꿈이 된다.-->
        <span>스팬1</span>
        <span>스팬2</span>
        <span>스팬3</span>
        <!--span태그는 속성에 아무것도 없기에 나열된다.-->
        <h1>헤딩1</h1>
        <!--display: block;과 폰트사이즈, 마진, 폰트굵기가 지정되있다-->
        <a href="https://naver.com">a태그</a>
        <!--글자색과 밑줄, cursor: pointer;
            (a태그 위로 마우스가 올라갔을때 커서가 손모양으로 바뀌게 해주는 것)이 있다.-->
        <p>p태그</p>
        <!--자동줄바꿈, 마진이 기본적으로 적용됨-->
        <img src="static/cyberpunk.jpg" alt="싸펑"/>
        <!--기본적으로 속성은 없으나 width, height등 속성값 지정시 이미지의 크기조절 가능-->
        <!--img태그에 사용가능한 속성 alt="", title="", weight="", height=""-->
        <!--alt는 액박떳을때 텍스트 표시, title은 이미지 위에 마우스 포인터를 갖다대면 텍스트 표시-->
        <div style="font-weight: lighter;">div 태그 안에 
            <span style="color: red; font-weight: bold;">
                span 태그만 빨간색 굵은 글씨</span>
            로 끝난다.</div>
        <div style="display: block;">Display Block</div>
        <!--width(기본 100%로 줄바꿈이 적용), height, margin, padding값 지정 가능 div의 대표속성-->
        <div style="display: inline;">Display Inline</div>
        <!--택스트/콘텐츠의 크기만큼 차지, width, height, margin(위아래), padding(위아래)설정 불가-->
        <span style="display: inline-block;">Display Inline Block</span>
        <!--inline처럼 텍스트/콘텐츠 크기만큼 차지,width, height, margin, padding 설정 가능-->
    </body>
</html>
