<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>4일차 패딩과 마진</title>
</head>
<body>
    <div style="background-color: #eeeee;">
        <div style="display: inline-block; padding:20px">홈</div>               <!--패딩을 설정해 주면 글자를 포함한 패딩전체를 클릭 가능-->
        <div style="display: inline-block; padding:20px">코뮤니티 바로가기</div> <!--div의 기본 display속성은 block이다. 따라서 자동 줄바꿈이 적용됨-->           
        <div style="display: inline-block; padding:20px">네비게이션</div>       <!--그러나 inline-block을 사용하면 줄바꿈 없이 div박스를 순서대로 표시가능-->
    </div>
    <div style="background-color: #eeeee;">
        <div style="display: inline-block; margin:20px">홈</div>                <!--마진만 설정해 주면 글자만 클릭 가능-->
        <div style="display: inline-block; margin:20px">코뮤니티 바로가기</div>
        <div style="display: inline-block; margin:20px">네비게이션</div>
    </div>
    <div style="display: inline-block; padding-left: 10px; padding-right: 10px;
                padding-top: 15px; padding-bottom: 15px;">한번에 패딩 지정하기</div>
    <div style="display: inline-block; margin:3px 10px">상하, 좌우</div>
    <div style="display: inline-block; margin:3px 10px 3px">상, 좌우, 하</div>
    <div style="display: inline-block; margin:3px 10px 7px 5px">상, 우, 하, 좌</div>
</body>
