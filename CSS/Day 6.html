<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
        <title>Day 6</title>
    </head>
    <body>
        <div style="display: inline-block; width: 300px; height: 300px; background-color: blueviolet;">
            기본 position 속성
        </div>
        <div style="display: inline-block;width: 300px; height: 300px; background-color: blanchedalmond;">
            기본 position 속성2
        </div>
        <!--기본 position속성은 임의로 위치 지정이 불가하고 자동으로 배치된다-->
        <div style="position:relative; top:100px; left:100px; width:300px; height:300px; background-color: gray;">
        <!--relative 속성은 static일때의 위치를 기준으로 상대적으로 위치를 지정한다(left, right, top, bottom지정가능)-->
            <div style="background-color: blanchedalmond;">기본 위치</div>
            <div style="position:absolute; background-color: brown; top: 100px; left: 100px; width: 100px; height: 100px">
            absolute 박스
            </div><!--absolute는 relative속성인 상위요소를 기준으로 상대 위치 지정가능-->
        </div>
        <div style="position: fixed; top:30%; left: 0; width: 200px; height: 200px; background-color:cadetblue">
            fixed 박스
        </div>
        <!--fixed값은 디스플레이를 기준으로 상대적인 위치를 설정 가능-->
    </body>
</html>
