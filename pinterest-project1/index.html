<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
    <title>Pinterest Project1</title>
    <link rel="stylesheet" href="static.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8349f7de1.js" crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>
    <!--header-->
    <header class="header">
        <div class="icon">
            <i class="fab fa-pinterest"></i>
            <a href="https://www.pinterest.co.kr/" class="home">홈</a>
        </div>
        <div class="serch">
            <input type="text"/>
        </div>
        <div class="log-info">
            <i class="fas fa-bell"></i>
            <i class="fas fa-comment-dots"></i>
            <i class="profile"></i>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>
    <!--column-->
    <section class="pic">
        <a href="">
            <div class="save">
                <button>보드에 저장</button>
                <button>저장</button>
            </div>
            <div class="picinfo">
                <a href=""></a>
                <i class="fas fa-upload"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </a>
    </section>
    <!--plus-->
    <section class="plus">
        <div>
            <div class="creat-new">
                <i class="fas fa-plus-circle"></i>
            </div>
            <div class="QA">
                <i class="fas fa-question"></i>
            </div>
        </div>
    </section>
</body>
</html>
